
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Earlybird App</title>
    
    <meta charset="UTF-8" />
    <meta name="robots" content="index, follow" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="application-name" content="Earlybird" />

    <!-- CSS -->
    <link href="https://toba-o.github.io/mainportfolio/styles/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link rel="shortcut icon" media="(prefers-color-scheme:no-preference)" href="/assets/favicons/favicon.ico" />
